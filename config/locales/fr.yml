  welcome-title: "<h3><a href='http://qm1.ch'>qm1.ch</a> - Votre choix pour l’hôpital approprié</h3>"
  welcome-text: "Le 'meilleur hôpital' n’existe pas. Cela vaut la peine de choisir l’hôpital selon vos critères propres et en accord
   avec votre médecin ou d’autres personnes de confiance. Tout d’abord il s’agit de déterminer, si une hospitalisation ou une
   intervention s’impose. Chaque prestation médicale comporte ses risques. Voir aussi:
                   <a href='http://www.qualitaetsmedizin.ch/fur-patienten/aerztlicher-rat-zweitmeinung/' target='_blank'>
                   http://www.qualitaetsmedizin.ch/fur-patienten/aerztlicher-rat-zweitmeinung/</a>
                   </p><p>
                   Pour mieux comprendre et évaluer les chances et les risques, vous trouvez les informations pertinentes
                    sous  <a href='http://qm1.ch'>qm1.ch</a> , c’est-à-dire des indicateurs vérifiés de l’hôpital et de la qualité. Les indicateurs
                    critiques sont mis en évidence en tant qu’indice pour des domaines à problèmes dans l’hôpital respectif.

                   </p>
                   <h4><a href='http://qm1.ch'>qm1.ch</a> - Pertinence</h4>
                   <p>

                   Notre appréciation globale au sujet de la pertinence de l‘hôpital peut aussi vous aider. Cet indicateur spécifique
                   porte sur le traitement respectif, l’intervention prévue ou le domaine de spécialisation par hôpital. La valeur est
                   établie sur le plan national et peut varier entre 0% et 100%. Plus le taux est élevé, mieux c’est. Sont pris en
                   considération divers facteurs pour le calcul, surtout le nombre de patients traités et l’importance des prestations
                    dans l’hôpital respectif ou la clinique respective.
                   </p><p>
                   Les informations sur l’infrastructure, la participation aux mesures qualitatives, les prestations particulières
                    et les priorités complètent la fiche signalétique de l’hôpital.
                   </p><p>
                   En cas de question, n'hésitez pas de nous contacter pour le choix du médecin ou de l’hôpital: <a href='mailto:doc@qm1.ch'>doc@qm1.ch</a>
                   "
  no-value: "Aucune spécification"
  presentation-link: "Courte présentation de qm1.ch"
  help: "<div class='panel-heading'>
                       <h3>Aide.</h3>
                     </div>
                     <div class='panel-body'>
                       Les indices et les données sur les institutions proviennent d’indicateurs publiés et de sources de données
                       actuelles, entre autres de l’office fédéral de la santé publique (OFSP), de l'Association nationale pour
                       le développement de la qualité dans les hôpitaux et les cliniques (ANQ) et d’informations et de rapports
                       annuels publiés. Nous vous remercions de nous signaler d’éventuelles erreurs sur
                       <a href=\"mailto:spital@qm1.ch\">spital@qm1.ch</a>
                       <p></p>
                       Les indicateurs qui illustrent la satisfaction des patients sont à votre disposition sur le site de l’ANQ (
                       <a href='http://www.anq.ch/fr/resultats-de-mesure/resultats-somatique-aigue/' target='_blank'>http://www.anq.ch/fr/resultats-de-mesure/resultats-somatique-aigue/</a>
                       ). Nous considérons toutefois que ces indicateurs sont insignifiants et peuvent être trompeurs car ce sont
                       plutôt les services des cliniques et non pas la qualité des prestations médicales qui sont évalués. De plus,
                       ces dernières années les évaluations ont toujours été bonnes voir très bonnes, ce qui compromet leur pertinence
                       statistique. D’après les évaluations actuelles, toutes les cliniques et tous les hôpitaux sont recommandables
                       et tous les patients / clients sont satisfaits."

  help2:              "<p><a href='http://qm1.ch'>qm1.ch</a> - Votre choix pour l’hôpital approprié</p>
                       <p class='top-buffer'>Le 'meilleur hôpital' n’existe pas. Cela vaut la peine de choisir l’hôpital selon vos critères propres et en accord avec votre médecin ou d’autres personnes de confiance. Tout d’abord il s’agit de déterminer, si une hospitalisation ou une intervention s’impose. Chaque prestation médicale comporte ses risques. Voir aussi: <a href='http://www.qualitaetsmedizin.ch/fur-patienten/aerztlicher-rat-zweitmeinung/' target='_blank'> http://www.qualitaetsmedizin.ch/fur-patienten/aerztlicher-rat-zweitmeinung/</a> </p><p> Pour mieux comprendre et évaluer les chances et les risques, vous trouvez les informations pertinentes sous  <a href='http://qm1.ch'>qm1.ch</a> , c’est-à-dire des indicateurs vérifiés de l’hôpital et de la qualité. Les indicateurs critiques sont mis en évidence en tant qu’indice pour des domaines à problèmes dans l’hôpital respectif.
                       </p> <h4><a href='http://qm1.ch'>qm1.ch</a> - Pertinence</h4> <p>
                       Notre appréciation globale au sujet de la pertinence de l‘hôpital peut aussi vous aider. Cet indicateur spécifique porte sur le traitement respectif, l’intervention prévue ou le domaine de spécialisation par hôpital. La valeur est établie sur le plan national et peut varier entre 0% et 100%. Plus le taux est élevé, mieux c’est. Sont pris en considération divers facteurs pour le calcul, surtout le nombre de patients traités et l’importance des prestations dans l’hôpital respectif ou la clinique respective. </p><p> Les informations sur l’infrastructure, la participation aux mesures qualitatives, les prestations particulières et les priorités complètent la fiche signalétique de l’hôpital. </p><p> En cas de question, n'hésitez pas de nous contacter pour le choix du médecin ou de l’hôpital: <a href='mailto:doc@qm1.ch'>doc@qm1.ch</a> </p>
                       Abréviations
                       <dl class='dl-horizontal'>
                         <dt>OFS</dt>
                         <dd>Office fédéral de la statistique</dd>
                         <dt>ANQ</dt>
                         <dd>Association nationale pour le développement de la qualité dans les hôpitaux et les cliniques</dd>
                         <dt>IRM</dt>
                         <dd>Tomographie par résonance magnétique nucléaire: une des méthodes d'examen radiologique qui permets d'obtenir des images des structures de tissu du corps humain.</dd>
                         <dt>CT</dt>
                         <dd>Tomographie computerisée: une des méthodes les plus modernes d'examen radiologique, avec laquelle des images de coupes du corps humain peuvent être obtenues</dd>
                         <dt>PET</dt>
                         <dd>Tomographie par émission de positons, une méthode de diagnostic par l'image de la médecine nucléaire:  C’est un examen à visée diagnostique, reposant sur la détection de positons produits par une substance radioactive administrée au patient par voie intraveineuse. La TEP fournit une image précise de l'activité cellulaire à l'intérieur du tissu observé.</dd>
                         <dt>CC</dt>
                         <dd>Caméras gamma (incluant la scintigraphie et le scanner SPECT):ou caméras à scintillation sont des appareils qui permettent aux médecins nucléaires d'effectuer des « scintigraphies », examens qui fournissent des diagnostics détaillés sur les processus métaboliques. Un complément optimal pour d'autres examens radiologiques ou tomographies, qui ne révèlent que les structures anatomiques.</dd>
                         <dt>LB</dt>
                         <dd>Un accélérateur linéaire est un système qui utilise des ondes électromagnétiques de fréquences élevées  pour accélérer des électrons jusqu’à des énergies très élevées à travers un tube linéaire. Le faisceau d’électrons qui en résulte peut  être utilisé pour frapper une cible (tungstène) produisant ainsi des rayons X qui pourront traiter des tumeurs plus profondes. L'irradiation est précise au millimètre près. Le tissus sain est épargné le plus possible, les effets secondaires sont minimisés.</dd>
                         <dt>Lito</dt>
                         <dd>Lithotripteur: La lithotripsie ou lithotritie extracorporelle (LEC) est une technique de lithotripsie qui consiste à éliminer en fragments les calculs (rénaux ou biliaires) par le biais d'ondes de choc ultrasonores. À la suite de cette intervention, les fins débris obtenus par la désintégration du ou des calculs sont évacués par les voies naturelles. En cas de calculs rénaux on évite le plus souvent l'intervention chirurgicale.</dd>
                         <dt>NF</dt>
                         <dd>service d'urgence</dd>
                         <dt>IPS</dt>
                         <dd>Unité de soins intensifs</dd>
                         <dt>MSt</dt>
                         <dd>étudiants en médecine</dd>
                         <dt>BGs</dt>
                         <dd>Professionnels de la santé</dd>
                         <dt>CIRS</dt>
                         <dd>\"Critical Incident Reporting System - un critère de qualité fréquent Système de rapport pour une déclaration anonyme d'incidents critiques et quasi dommages. En suivent des formations/audits réguliers, afin d'éviter des incidents de ce genre, respectivement d'améliorer les structures et les processus de travail. Les résultats sont mesurés de façon continue, documentés et en partie publiés dans le rapport de qualité.\"</dd>
                       </dl>"
